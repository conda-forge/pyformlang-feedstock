{% set name = "pyformlang" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyformlang-{{ version }}.tar.gz
  sha256: 63611aef3af148db4d31c5469d98d7c1772212a945d1afa2945021a884b0b4c7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - networkx
    - numpy
    - pydot

test:
  imports:
    - pyformlang
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Aunsiels/pyformlang
  summary: A python framework for formal grammars
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/Aunsiels/pyformlang

extra:
  recipe-maintainers:
    - johnhany97
